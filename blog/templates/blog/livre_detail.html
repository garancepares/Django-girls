{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #e0f7fa; 
        font-family: 'Bokor', cursive; 
        font-size: 20px;
    }

    .page-header {
        text-align: center;
        color: #007bff; 
        margin-top: 20px;
    }

    .page-header h1 a {
        color: #007bff; 
        text-decoration: none;
        font-size : 30px
    }

    .alert {
        font-size: 18px;
        color: white;
        background-color: #007bff; 
        border: none;
        margin: 20px auto;
        width: 60%;
        text-align: center;
    }

    form.post-form {
        background-color: #ffffff; 
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 0 auto;
    }

    form .btn-outline-light {
        color: #ffffff;
        background-color: #007bff;
        border-color: #01579b;
        margin-right: 10px;
    }

    form .btn-outline-light:hover {
        background-color: #01579b; 
    }

    a {
        color: #007bff;
        text-decoration: underline;
    }

    a:hover {
        color: #007bff;
    }
</style>

<div class="page-header">
    <h1>
        <a href="/">{{ livre.id_livre }}</a>
    </h1>

    {% if message != ''%}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    {% endif %}

    <form method="POST" class="post-form">{% csrf_token %}
        <b> Changer : </b> {{ form.as_ul }}
        <button type="submit" class="btn btn-outline-light">OK</button>
        <a href="{% url 'livre_list' %}">Back</a>
    </form>
</div>
{% endblock %}
